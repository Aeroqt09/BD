<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <title>မွေးနေ့ပျော်ရွှင်ပါစေ 💖</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Pyidaungsu, Arial, sans-serif;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Card */
    .card {
      background-color: rgba(255, 255, 255, 0.95); /* အဖြူတင်း */
      border: 2px solid white; /* ဘောင် အဖြူ */
      border-radius: 20px;
      padding: 20px 30px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadein 2s ease;

      /* အောက်ညာထောင့်ကပ် */
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    h1 {
      color: black; /* ခေါင်းစဉ် အမဲ */
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: black; /* စာ အမဲ */
      margin: 6px 0;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 8px;
      display: block;
    }

    .heart {
      font-size: 28px;
      animation: beat 1s infinite;
      margin-top: 10px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop id="bg-video">
    <source src="video/happy.mp4" type="video/mp4">
  </video>

  <!-- Card Content -->
  <div class="card">
    <h1>HPBD ပါချစ်ရတဲ့ကလေးလေးရေ 🎉</h1>
    <p>ဒီနှစ်မွေးနေ့ကနေစပြီး နောင်မွေးနေ့တွေမှာ ပျော်ရွှင်ပါစေ</p>
    <p>ချစ်ရတဲ့သူတွေနဲ့ အမြဲတမ်းဆုံစည်းပါစေ</p>
    <p>အမြဲတမ်းပျော်ရွှင်နေပါ</p>
    <p>ဝမ်းနည်းစရာတွေရှောင်ရှားနိုင်ပါစေ</p>
    <p>နည်းနည်းတိုပေမဲ့ အများကြီးချစ်ပါတယ် 💖</p>
    <p>မောင်မောင့်ကိုလည်း အများကြီးချစ်ပါနော် 🥺🫰</p>
    <div class="heart">💗</div>
  </div>

</body>
</html>
